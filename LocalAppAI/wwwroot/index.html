    <script>

        $(function () {

        window.transformText = function () {
            let converter = new showdown.Converter();
            let srcMsg = $('.generated-messsage:last-child .base-message').text();
            let converted = converter.makeHtml(srcMsg);
            $('.generated-messsage:last-child .base-message').html(converted);
        }

        window.scrollToBottom = function () {
            var $result = $('#result');
            $result.stop(true); // Stop any ongoing animation
            $result.animate({
                scrollTop: $result[0].scrollHeight
            }, 500); // 500ms for smooth scroll
        }
    </script>
